<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fondo blanco con borde negro -->
  <circle cx="15" cy="15" r="14" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- Símbolo más en negro -->
